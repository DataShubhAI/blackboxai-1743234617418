<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="flex items-center justify-between p-4 bg-black">
        <div class="flex items-center">
            <div class="text-red-600 font-bold text-2xl">NETFLIX</div>
            <div class="ml-4">
                <button class="text-white">Sign In</button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="relative h-screen">
        <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('assets/hero.jpg');">
            <div class="flex items-center justify-center h-full bg-black bg-opacity-50">
                <h1 class="text-5xl font-bold">Unlimited movies, TV shows, and more.</h1>
                <button class="mt-4 px-6 py-2 bg-red-600 text-white rounded">Get Started</button>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <main class="pt-16">
        <!-- Hero Section -->
        <section class="hero-section">
            <div class="hero-content">
                <h1 class="text-5xl font-bold mb-4">Unlimited movies, TV shows, and more.</h1>
                <p class="text-xl mb-6">Watch anywhere. Cancel anytime.</p>
                <button class="px-8 py-3 bg-netflix-red text-white text-xl rounded">
                    Get Started <i class="fas fa-chevron-right ml-2"></i>
                </button>
            </div>
        </section>

        <!-- Content Rows -->
        <section class="content-row">
            <h2>Trending Now</h2>
            <div class="content-scroll">
                <div class="content-item bg-gray-800 h-48 rounded"></div>
                <div class="content-item bg-gray-800 h-48 rounded"></div>
                <div class="content-item bg-gray-800 h-48 rounded"></div>
                <div class="content-item bg-gray-800 h-48 rounded"></div>
                <div class="content-item bg-gray-800 h-48 rounded"></div>
            </div>
        </section>

        <section class="content-row">
            <h2>Popular on Netflix</h2>
            <div class="content-scroll">
                <div class="content-item bg-gray-800 h-48 rounded"></div>
                <div class="content-item bg-gray-800 h-48 rounded"></div>
                <div class="content-item bg-gray-800 h-48 rounded"></div>
                <div class="content-item bg-gray-800 h-48 rounded"></div>
            </div>
        </section>

        <section class="content-row">
            <h2>Continue Watching</h2>
            <div class="content-scroll">
                <div class="content-item bg-gray-800 h-48 rounded"></div>
                <div class="content-item bg-gray-800 h-48 rounded"></div>
                <div class="content-item bg-gray-800 h-48 rounded"></div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="p-4 bg-black">
        <p>Questions? Call 1-800-123-4567</p>
    </footer>
</body>
</html>
